<!DOCTYPE html>
<html>
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Fitness App</title>
    </head>
    <body>

        <div data-role="page" id="mainPage" data-theme="bootstrap"> 
            <div role="main" class="ui-content">
                <div id="logoBox"></div>
                <div class="icons">
                    <ul class="">
                        <li><a href="#" class="ico-pushups ico-nav" data-fitness-type="Pushups"><span>Pompki</span></a></li>
                        <li><a href="#" class="ico-squats  ico-nav"  data-fitness-type="Squats"><span>Przysiady</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="fitnessCounter" class="container" data-theme="bootstrap"></div>
        <script id="counter-template" type="text/x-handlebars-template">
            <div role="main" class="ui-content counter-main">
                <div id="counter"><span class='count'>0</span></div>    
            </div>
            <div class="container footer-btn  counter-footer" >
                <div class="row">
                    <div class="col-xs-10 col-xs-push-1">
                        <button class="btn btn-lg btn-block btn-info" id="start{{type}}">START</button>
                        <button class="btn btn-lg btn-block btn-danger" style="display:none;" id="stop{{type}}">STOP</button>        
                    </div>
                </div>
            </div>
        </script>

        <div class="modal" id='modalFitness'>
          <div class="modal-dialog">
          </div>
        </div>  


        <script id="modal-template" type="text/x-handlebars-template">
            <div class="modal-content">
                <div class="modal-body text-center">
                {{#if record}}
                    <p>{{{message_record}}}</p>
                {{/if}}
                    <p>{{{message}}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info btn-block btn-large" data-dismiss="modal">{{button_txt}}</button>
                </div>
            </div>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fitnessApp.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
